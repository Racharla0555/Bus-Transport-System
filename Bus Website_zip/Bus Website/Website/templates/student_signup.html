<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Signup</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />


<style>
    a.navbar-brand.h1{
        margin-left: 1% ;
        padding: 20px;
      }
    .a{
        margin-top: 100px;
        margin-left: 530px;
        margin-right: 530px;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f1f1f1 ;
        text-align: center;
        border-radius: 15px;
    }
    h1{
        margin-bottom: 50px;
    }
    body{
        background-image: linear-gradient(to right, rgb(188, 229, 243),rgb(23, 166, 255)  );
      }
</style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img
          src="https://cdn.iconscout.com/icon/premium/png-256-thumb/bus-276-356059.png"
          height="40"
          width="40"
        />
        <a class="navbar-brand h1">Bus Transport Management System</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active p">
              <a class="nav-link" href="/"> Home </a>
            </li>
            <li class="nav-item active p">
              <a class="nav-link" href="/signup"> Register </a>
            </li>
            <li class="nav-item active p">
              <a class="nav-link" href="/login"> Login </a>
            </li>
            <li class="nav-item active p">
              <a class="nav-link" href="/about"> About Us </a>
            </li>
            <li class="nav-item active p">
              <a class="nav-link" href="/contact"> Contact Us </a>
            </li>
          </ul>
        </div>
      </nav>


    <div class="a shadow-lg">
    <form method="post">
        <h1>Student Signup Form</h1>

        {% csrf_token %}
        <label class='aaa'>Username</label>
          <input
          class="iaaa  form-control mb-3"
            type="text"
            name="username"
            id="User-name"
            placeholder="Username"
            required
          />
          
          <label class='bbb'>Email ID</label>
          <input
            class="ibbb form-control mb-3"
            type="email"
            id="email"
            name="email"
            placeholder="Email ID"
            required
          />
          <label class="ccc">Enter a Password</label>
          <input
            class="iccc form-control mb-3"
            type="password"
            name="password"
            id="password1"
            placeholder="Enter Password"
            required
          />
          <label class="ddd">Re-Enter Password</label>
          <input
          class="iddd form-control mb-3"
            type="password"
            name="password"
            id="password2"
            placeholder="Re-Enter Password"
            required
          />
        
        <button type="submit" name="" class="btn btn-dark">Submit</button>
        
    </div>
        

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username';
form_fields[2].placeholder='Email';
form_fields[3].placeholder='Enter password';
form_fields[4].placeholder='Re-enter Password';


</script>
  </body>
</html>
